<!-- app/templates/consumer/index.html -->
{% extends 'layout.html' %}

{% block content %}
<h1>All Consumers</h1>
<a href="{{ url_for('consumer_bp.create_consumer') }}">Create New Consumer</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for consumer in consumers %}
        <tr>
            <td>{{ consumer.name }}</td>
            <td>{{ consumer.email }}</td>
            <td>{{ consumer.phone_number }}</td>
            <td>
                <a href="{{ url_for('consumer_bp.get_consumer', id=consumer.id) }}">View</a>
                <a href="{{ url_for('consumer_bp.update_consumer', id=consumer.id) }}">Edit</a>
                <form action="{{ url_for('consumer_bp.delete_consumer', id=consumer.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
