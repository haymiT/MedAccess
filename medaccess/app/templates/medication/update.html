<!-- app/templates/medication/update.html -->
{% extends 'layout.html' %}

{% block content %}
<h1>Edit Medication</h1>

<form action="{{ url_for('medication_bp.update_medication', id=medication.id) }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ medication.name }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ medication.description }}</textarea>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="Gastrointestinal drugs" {% if medication.category == 'Gastrointestinal drugs' %}selected{% endif %}>Gastrointestinal drugs</option>
        <option value="Anti pain drugs" {% if medication.category == 'Anti pain drugs' %}selected{% endif %}>Anti pain drugs</option>
        <option value="ENT Drugs" {% if medication.category == 'ENT Drugs' %}selected{% endif %}>ENT Drugs</option>
        <option value="Anti bacterial/antibiotics" {% if medication.category == 'Anti bacterial/antibiotics' %}selected{% endif %}>Anti bacterial/antibiotics</option>
        <option value="Anti Histamines and Anti allergies" {% if medication.category == 'Anti Histamines and Anti allergies' %}selected{% endif %}>Anti Histamines and Anti allergies</option>
        <option value="Antihelminitics" {% if medication.category == 'Antihelminitics' %}selected{% endif %}>Antihelminitics</option>
        <option value="Hypoglycemic" {% if medication.category == 'Hypoglycemic' %}selected{% endif %}>Hypoglycemic</option>
        <option value="CVS drugs" {% if medication.category == 'CVS drugs' %}selected{% endif %}>CVS drugs</option>
        <option value="NSAID" {% if medication.category == 'NSAID' %}selected{% endif %}>NSAID</option>
        <option value="Dermatological Agents" {% if medication.category == 'Dermatological Agents' %}selected{% endif %}>Dermatological Agents</option>
        <option value="CNS drugs" {% if medication.category == 'CNS drugs' %}selected{% endif %}>CNS drugs</option>
        <option value="Respiratory drugs" {% if medication.category == 'Respiratory drugs' %}selected{% endif %}>Respiratory drugs</option>
        <option value="Hormonal Drugs" {% if medication.category == 'Hormonal Drugs' %}selected{% endif %}>Hormonal Drugs</option>
        <option value="Antiemetics and antiprotozoal drugs" {% if medication.category == 'Antiemetics and antiprotozoal drugs' %}selected{% endif %}>Antiemetics and antiprotozoal drugs</option>
        <option value="Ophthalmic products" {% if medication.category == 'Ophthalmic products' %}selected{% endif %}>Ophthalmic products</option>
        <option value="Milk and cosmetics" {% if medication.category == 'Milk and cosmetics' %}selected{% endif %}>Milk and cosmetics</option>
        <option value="CBS drugs" {% if medication.category == 'CBS drugs' %}selected{% endif %}>CBS drugs</option>
    </select>

    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage" value="{{ medication.dosage }}" required>

    <button type="submit">Update Medication</button>
</form>

<a href="{{ url_for('medication_bp.get_medications') }}">Back to Medications List</a>
{% endblock %}
